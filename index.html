<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scisscors Game</title>
</head>

<body>
    <header class="header">
        <h1>Rock Paper Scisscors</h1>
    </header>

    <main>
        <h2>Select a Choice</h2>
        <ul>
            <li>
                <button class="game-btn" id="rock">
                    <img src="images/rock.png" alt="picture of rock">
                </button>
            </li>
            <li>
                <button class="game-btn" id="paper">
                    <img src="images/paper.png" alt="picture of paper">
                </button>
            </li>
            <li>
                <button class="game-btn" id="scissors">
                    <img src="images/scissors.png" alt="picture of scissors">
                </button>
            </li>
        </ul>

        <section>
            <div class=" container">
                <h2>Computer Choice</h2>
                <div id="computer-choice"></div>
            </div>

            <div class="container">
                <h2>Results</h2>
                <div id="results"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
